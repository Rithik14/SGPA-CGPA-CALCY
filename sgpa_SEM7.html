<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mark calculator</title>
  <link rel="stylesheet" href="mark.css">
</head>
<body>

<div class="background">
  <div class="container">
    <h1 class="head">canstudy</h1>
    <div class="screen">
      
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              Seventh <br> Semester <br> SGPA
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="18CS71" id="18CS71">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="18CS72" id="18CS72">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="18CS73X" id="18CS73X" >
            </div>
            <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="18CS74X" id="18CS74X" >
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="18CS75X" id="18CS75X" >
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="18CSL76" id="18CSL76" >
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="18CSP77" id="18CSP77" >
              </div>
              </div>
              <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
            </div>            
            </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
            </div>
  </div>
  <a href="#" class="flex-align-left" id="copyright">&copy; 2022 | CANSTUDY </a>
</div>

<script>
    function mark(x) {
     /* debugger;*/
      if(x<=100){
  if( x >= 90){
   return grades = 10;
  }else if(x >= 80){
    return grades = 9;
  }else if(x >= 70){
     return grades = 8;
  }else if(x >= 60){
     return grades = 7;
  }else if(x >= 50){
     return grades = 6;
  }else if(x >= 45){
     return grades = 5;
  }else if(x >= 40){
     return grades = 4;
  }else if(x < 40){
     return grades = 0;
  }
  else{
    return grades = 0;
  }
    }}
const calcy = () =>{
  
  let sub1 = mark(parseFloat(document.getElementById('18CS71').value));
  let sub2 = mark(parseFloat(document.getElementById('18CS72').value));
  let sub3 = mark(parseFloat(document.getElementById('18CS73X').value));
  let sub4 = mark(parseFloat(document.getElementById('18CS74X').value));
  let sub5 = mark(parseFloat(document.getElementById('18CS75X').value));
  let sub6 = mark(parseFloat(document.getElementById('18CSL76').value));
  let sub7 = mark(parseFloat(document.getElementById('18CSP77').value));
  let credit = 20;

    sub1 = (sub1)*4;
    sub2 = (sub2)*4;
    sub3 = (sub3)*3; 
    sub4 = (sub4)*3;
    sub5 = (sub5)*3;
    sub6 = (sub6)*2;
    sub7 = (sub7)*1; 
    let totalcredit = sub1 + sub2 + sub3 + sub4 + sub5 + sub6 + sub7;
    let sgpa = totalcredit/credit;
    let perc = (sgpa-0.75)*10;
    

  if(40<sub1<=100 && 40<sub2<=100 && 40<sub3<=100 && 40<sub4<=100 && 40<sub5<=100 && 40<sub6<=100 && 40<sub5<=100 && 40<sub6<=100 && 40<sub7<=100){
    document.getElementById('showData').innerHTML = `SGPA: ${sgpa}   PERCENTAGE: ${perc}%`
  }
  else{
    document.getElementById('showData').innerHTML = `SGPA: ${sgpa}   PERCENTAGE: ${perc}%`
  }

}



</script>

</body>
</html>
