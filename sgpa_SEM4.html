<script>
    function mark(x) {
     /* debugger;*/
      if(x<=100){
  if( x >= 90){
   return grades = 10;
  }else if(x >= 80){
    return grades = 9;
  }else if(x >= 70){
     return grades = 8;
  }else if(x >= 60){
     return grades = 7;
  }else if(x >= 50){
     return grades = 6;
  }else if(x >= 45){
     return grades = 5;
  }else if(x >= 40){
     return grades = 4;
  }else if(x < 40){
     return grades = 0;
  }
  else{
    return grades = 0;
  }
    }}
const calcy = () =>{
  
  let sub1 = mark(parseFloat(document.getElementById('m4').value));
  let sub2 = mark(parseFloat(document.getElementById('42').value));
  let sub3 = mark(parseFloat(document.getElementById('43').value));
  let sub4 = mark(parseFloat(document.getElementById('44').value));
  let sub5 = mark(parseFloat(document.getElementById('45').value));
  let sub6 = mark(parseFloat(document.getElementById('46').value));
  let sub7 = mark(parseFloat(document.getElementById('l41').value));
  let sub8 = mark(parseFloat(document.getElementById('l42').value));
  let sub9 = mark(parseFloat(document.getElementById('k/c').value));
  let credit = 3 + 4 + 3 + 3 + 3 + 3 + 2 + 2 +1;

    sub1 = (sub1)*3;
    sub2 = (sub2)*4;
    sub3 = (sub3)*3; 
    sub4 = (sub4)*3;
    sub5 = (sub5)*3;
    sub6 = (sub6)*3;
    sub7 = (sub7)*2; 
    sub8 = (sub8)*2;
    sub9 = (sub9)*1;


    let totalcredit = sub1 + sub2 + sub3 + sub4 + sub5 + sub6 + sub7 + sub8 + sub9;
    let sgpa = totalcredit/credit;
    let perc = (sgpa-0.75)*10;
    

  if(40<sub1<=100 && 40<sub2<=100 && 40<sub3<=100 && 40<sub4<=100 && 40<sub5<=100 && 40<sub6<=100 && 40<sub5<=100 && 40<sub6<=100 && 40<sub7<=100 && 40<sub8<=100 && 40<sub9<=100){
    document.getElementById('showData').innerHTML = `SGPA: ${sgpa}   PERCENTAGE: ${perc}%`
  }
  else{
    document.getElementById('showData').innerHTML = `SGPA: ${sgpa}   PERCENTAGE: ${perc}%`
  }

}



</script>
