<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGPA & CGPA calculator</title>
  <link rel="stylesheet" href="mark.css">
</head>
<body>

<div class="background">
  <div class="container">
    <h1 class="head">canstudy</h1>
    <div class="screen">
      
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              Third <br> Semester <br> SGPA
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="21MAT31" id="m3">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="21XX32" id="32">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="21XX33" id="33" >
            </div>
            <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="21XX34" id="34" >
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="21XXL35" id="35" >
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="21XX36" id="36" >
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="21XX37/47" id="l31" >
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="21XX38X" id="l32" >
              </div>
              </div>
              <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
            </div>            
            </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
            </div>
  </div>
  <a href="#" class="flex-align-left" id="copyright">&copy; 2022 | CANSTUDY </a>
</div>

<script>
    function mark(x) {
     /* debugger;*/
      if(x<=100){
  if( x >= 90){
   return grades = 10;
  }else if(x >= 80){
    return grades = 9;
  }else if(x >= 70){
     return grades = 8;
  }else if(x >= 60){
     return grades = 7;
  }else if(x >= 50){
     return grades = 6;
  }else if(x >= 45){
     return grades = 5;
  }else if(x >= 40){
     return grades = 4;
  }else if(x < 40){
     return grades = 0;
  }
  else{
    return grades = 0;
  }
    }}
const calcy = () =>{
  
  let sub1 = mark(parseFloat(document.getElementById('m3').value));
  let sub2 = mark(parseFloat(document.getElementById('32').value));
  let sub3 = mark(parseFloat(document.getElementById('33').value));
  let sub4 = mark(parseFloat(document.getElementById('34').value));
  let sub5 = mark(parseFloat(document.getElementById('35').value));
  let sub6 = mark(parseFloat(document.getElementById('36').value));
  let sub7 = mark(parseFloat(document.getElementById('l31').value));
  let sub8 = mark(parseFloat(document.getElementById('l32').value));
  let credit = 18;

    sub1 = (sub1)*3;
    sub2 = (sub2)*4;
    sub3 = (sub3)*3; 
    sub4 = (sub4)*3;
    sub5 = (sub5)*3;
    sub6 = (sub6)*3;
    sub7 = (sub7)*2; 
    sub8 = (sub8)*2;


    let totalcredit = sub1 + sub2 + sub3 + sub4 + sub5 + sub6 + sub7 + sub8;
    let sgpa = totalcredit/credit;
    let perc = (sgpa-0.75)*10;
    

  if(40<sub1<=100 && 40<sub2<=100 && 40<sub3<=100 && 40<sub4<=100 && 40<sub5<=100 && 40<sub6<=100 && 40<sub5<=100 && 40<sub6<=100 && 40<sub7<=100 && 40<sub8<=100){
    document.getElementById('showData').innerHTML = `SGPA: ${sgpa}   PERCENTAGE: ${perc}%`
  }
  else{
    document.getElementById('showData').innerHTML = `SGPA: ${sgpa}   PERCENTAGE: ${perc}%`
  }

}



</script>

</body>
</html>
